<div class="card">
    <div class="card-body">
        <form #myForm="ngForm" autocomplete="off" (ngSubmit)="save.emit(currentUser)">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              [(ngModel)]="currentUser.name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              [(ngModel)]="currentUser.lastName"
              name="lastName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              [(ngModel)]="currentUser.age"
              name="age"
              [valueAsNumber]="true"
              min="0"
              required
            />
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="active" [(ngModel)]="currentUser.active" name="active">
            <label class="form-check-label" for="active">Activo</label>
          </div>
          <button class="btn btn-primary" [disabled]="myForm.invalid">{{currentUser.id?'Guardar':'Crear'}}</button>
          <button type="button" class="btn btn-outline-primary ms-3" (click)="cancel.emit()">Cancelar</button>
        </form>
    </div>
</div>
